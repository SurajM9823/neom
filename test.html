<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .card {
            background-color: #fff;
            border: none;
            border-radius: 10px;
            width: 100%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            margin-bottom: 20px;
        }

        .image-container {
            position: relative;
        }

        .thumbnail-image {
            border-radius: 10px !important;
            width: 100%;
            height: auto;
        }

        .discount {
            background-color: #5ABCE6;
            padding: 1px 4px;
            font-size: 10px;
            border-radius: 6px;
            color: #fff;
        }

        .wishlist {
            height: 25px;
            width: 25px;
            background-color: #5ABCE6;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .first {
            position: absolute;
            width: 100%;
            padding: 9px;
        }

        .dress-name {
            font-size: 13px;
            font-weight: bold;
            width: 75%;
        }

        .new-price {
            font-size: 15px;
            font-weight: bold;
            color: #5ABCE6;
        }

        .old-price {
            font-size: 12px;
            font-weight: bold;
            color: grey;
            text-decoration: line-through;
        }

        .btn-card {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            padding: 3px;
        }

        .creme, .red, .blue, .darkblue, .yellow {
            background-color: #fff;
            border: 2px solid;
        }

        .creme { border-color: grey; }
        .red { border-color: red; }
        .blue { border-color: #40C4FF; }
        .darkblue { border-color: #01579B; }
        .yellow { border-color: #FFCA28; }

        .item-size {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #fff;
            border: 1px solid grey;
            color: grey;
            font-size: 10px;
            text-align: center;
            align-items: center;
            display: flex;
            justify-content: center;
        }

        .rating-star {
            font-size: 10px !important;
        }

        .rating-number {
            font-size: 10px;
            color: grey;
        }

        .buy {
            font-size: 12px;
            color: purple;
            font-weight: 500;
        }

        .voutchers {
            background-color: #fff;
            border: none;
            border-radius: 10px;
            width: 100%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            overflow: hidden;
        }

        .voutcher-divider {
            display: flex;
        }

        .voutcher-left {
            width: 60%;
            align-items: center;
            justify-content: center;
        }

        .voutcher-name {
            color: grey;
            font-size: 9px;
            font-weight: 500;
        }

        .voutcher-code {
            color: #5ABCE6;
            font-size: 11px;
            font-weight: bold;
        }

        .voutcher-right {
            width: 40%;
            background-color: #5ABCE6;
            color: #fff;
        }

        .discount-percent {
            font-size: 12px;
            font-weight: bold;
            position: relative;
            top: 5px;
        }

        .off {
            font-size: 14px;
            position: relative;
            bottom: 5px;
        }

        .centered-heading {
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 2.5em;
            font-weight: bold;
            color: #5ABCE6;
            position: relative;
            margin: 20px 0;
        }

        .centered-heading::after {
            content: '';
            display: block;
            width: 50%;
            height: 5px;
            background-color: #5ABCE6;
            margin: 10px auto 0;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #ccc;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            position: relative;
        }

        .tab:not(:last-child) {
            margin-right: 20px;
        }

        .tab::after {
            content: '';
            display: block;
            height: 4px;
            background-color: transparent;
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            transition: background-color 0.3s;
        }

        .tab.active::after {
            background-color: #5ABCE6;
        }

        .content {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .col-md-3 {
                flex: 0 0 50%;
                max-width: 50%;
            }

            .centered-heading {
                font-size: 2em;
            }

            .tab {
                padding: 10px;
                margin-right: 10px;
            }
        }

        @media (max-width: 576px) {
            .col-md-3 {
                flex: 0 0 100%;
                max-width: 100%;
            }

            .centered-heading {
                font-size: 1.5em;
            }

            .tab {
                padding: 5px;
                margin-right: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 30px;">
        <h2 class="text-center mb-5">Our Products</h2>

        <div class="tabs">
            <div class="tab active" onclick="showContent('baby-charm')">Baby Charm</div>
            <div class="tab" onclick="showContent('helen-harper')">Helen Harper</div>
        </div>

        <div id="baby-charm" class="content active">
            <div class="row">
                <div class="col-md-3">
                    <!-- Product Card -->
                    <div class="card">
                        <div class="image-container">
                            <div class="first">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="discount">-15%</span>
                                    <span class="wishlist" style="cursor: pointer;"><i class="fa fa-info-circle"></i></span>
                                </div>
                            </div>
                            <img src="img/baby-charm-diaper-roduct-1.jpg" class="img-fluid rounded thumbnail-image">
                        </div>
                        <div class="product-detail-container p-2">
                            <div class="d-flex justify-content-between">
                                <h5 class="dress-name">BABY CHARM-New Born</h5>
                                <div class="d-flex flex-column mb-2">
                                    <span class="new-price">Rs 3.99</span>
                                    <small class="old-price text-right">Rs 5.99</small>
                                </div>
                            </div>
                            <!-- Voucher Card -->
                            <div class="card voutchers">
                                <div class="voutcher-divider">
                                    <div class="voutcher-left text-center" style="cursor: pointer;" onclick="window.location.href='sell.php'">
                                        <h5 class="voutcher-code" style="margin-top: 16px; font-size: 14px;">Buy Now</h5>
                                    </div>
                                    <div class="voutcher-right text-center border-left">
                                        <h5 class="discount-percent">20%</h5>
                                        <span class="off">Off</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Repeat for other Baby Charm products -->
            </div>
        </div>

        <div id="helen-harper" class="content">
            <div class="row">
                <div class="col-md-3">
                    <!-- Product Card -->
                    <div class="card">
                        <div class="image-container">
                            <div class="first">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="discount">-15%</span>
                                    <span class="wishlist" style="cursor: pointer;"><i class="fa fa-info-circle"></i></span>
                                </div>
                            </div>
                            <img src="img/helen-product-1.jpg" class="img-fluid rounded thumbnail-image">
                        </div>
                        <div class="product-detail-container p-2">
                            <div class="d-flex justify-content-between">
                                <h5 class="dress-name">HELEN HARPER -Junior</h5>
                                <div class="d-flex flex-column mb-2">
                                    <span class="new-price">Rs 3.99</span>
                                    <small class="old-price text-right">Rs 5.99</small>
                                </div>
                            </div>
                            <!-- Voucher Card -->
                            <div class="card voutchers">
                                <div class="voutcher-divider">
                                    <div class="voutcher-left text-center" style="cursor: pointer;" onclick="window.location.href='sell.php'">
                                        <h5 class="voutcher-code" style="margin-top: 16px; font-size: 14px;">Buy Now</h5>
                                    </div>
                                    <div class="voutcher-right text-center border-left">
                                        <h5 class="discount-percent">20%</h5>
                                        <span class="off">Off</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Repeat for other Helen Harper products -->
            </div>
        </div>
    </div>

    <script>
        function showContent(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.content');

            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            document.querySelector(`.tab[onclick="showContent('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
    </script>
</body>
</html>
